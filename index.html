<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<header>
    <h1 id="title">Guessing Game</h1>
    <h2 id="title-text">Guess a number between 1-100</h2>
</header>
<body>
    <p id="test">this is a test</p>
    <div id="number-box">
        <ol id="list">
            <li id="item-1">placeholder</li>
            <li id="item-2">placeholder</li>
            <li id="item-3">placeholder</li>
            <li id="item-4">placeholder</li>
            <li id="item-5">placeholder</li>
        </ol>
    </div>

    <input id="input-field" placeholder="Enter a number">

    <button id="submit">Enter</button>
    <button id="hint">Get a hint</button>
    <div id="hint-section">
        <ol>
            <li id="hint-0">test</li>
            <li id="hint-1">test</li>
            <li id="hint-2">test</li>    
        </ol>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
<footer>
    <p>This is the bottom of the page</p>
</footer>
</html>
